<!DOCTYPE HTML>
<html>
  <head>
    <title>System View for {{ hostname }}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class=page>
      <h1>System View</h1>
      <h3>Host {{ hostname }}</h3>
      
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
